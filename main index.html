<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Algerian&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Algerian', serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }
        /* Multicolor buttons */
        .student-button {
            background: linear-gradient(45deg, #ff6b6b, #f7b733);
        }
        .student-button:hover {
            background: linear-gradient(45deg, #ff4757, #ffbd69);
        }

        .teacher-button {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
        }
        .teacher-button:hover {
            background: linear-gradient(45deg, #43a047, #9ccc65);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Role</h2>
        <button class="student-button" onclick="location.href='student.html'">Student</button>
        <button class="teacher-button" onclick="location.href='teacher.html'">Teacher</button>
    </div>
</body>
</html>
