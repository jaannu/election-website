<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBoxb6wfe0PZGU9Lt79dI9KflYKW7S0FE",
            authDomain: "scards-7a87e.firebaseapp.com",
            databaseURL: "https://scards-7a87e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "scards-7a87e",
            storageBucket: "scards-7a87e.appspot.com",
            messagingSenderId: "834610236337",
            appId: "1:834610236337:web:2b679d88327587b3558b90"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.querySelector('.toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = 'üëÅÔ∏è';
            }
        });

        function Register() {
            const registerNumber = document.getElementById("registerNumber").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Check if the user is already registered
            const userRef = ref(db, "students/" + registerNumber);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("User already registered! Please log in.");
                } else {
                    // User is not registered, proceed with registration
                    set(userRef, {
                        username: registerNumber,
                        password: password,
                    })
                    .then(() => {
                        alert("Registration successful!");
                        window.location.href = 'login.html'; // Redirect to login.html
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
                }
            }).catch((error) => {
                alert("Error checking user registration: " + error.message);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault();
                Register();
            });
        });
    </script>
    <style>
        /* Styling remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://img.freepik.com/free-photo/neon-3d-cybermonday-celebration-template_23-2151850786.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(208, 176, 228, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
            width: 100%;
        }
        .input-group label {
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .register-btn {
            background: linear-gradient(90deg, #8e44ad, #3498db);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            color: white;
            width: 100%;
        }
        .toggle {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            right: -10px;
            top: 35px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registration Page</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label for="registerNumber">Register Number</label>
                <input type="text" id="registerNumber" placeholder="Register Number" required>
            </div>
            <div class="input-group" style="position: relative;">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button class="toggle">üëÅÔ∏è</button>
            </div>
            <div class="input-group" style="position: relative;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>
</html>
