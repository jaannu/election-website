<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Post (Page 2)</title>
    <link href="https://fonts.googleapis.com/css2?family=Algerian&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Algerian', sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            margin-bottom: 30px;
            z-index: 2; /* Bring the text above the wind */
        }

        .carousel-container {
            width: 95%; /* Increased width to give more space */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2; /* Bring the carousel above the wind */
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            align-items: center;
        }

        .carousel-item {
            width: 200px;
            height: 350px;
            background: linear-gradient(135deg, blue, purple);
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 10px; /* Reduced margin for better spacing */
            cursor: pointer;
            transition: transform 0.5s ease;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .carousel-item img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .carousel-item h3 {
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .carousel-item:hover {
            transform: scale(1.1);
        }

        .tick-mark {
            display: none; /* Initially hide the tick mark */
            position: absolute; /* Positioning it at the top right */
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: green; /* Color of the tick mark */
        }

        .pagination {
            margin-top: 20px;
            z-index: 2; /* Bring the pagination above the wind */
        }

        .pagination a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin: 0 10px;
        }

        .pagination a:hover {
            text-decoration: underline;
        }

        /* Cloudy Wind Animation */
        .cloud {
            position: absolute;
            width: 200%;
            height: 200%; /* Increased height for better coverage */
            background: rgba(142, 218, 230, 0.6); /* Slightly darker color for visibility */
            filter: blur(20px); /* Add blur for a wind effect */
            animation: cloudAnimation 10s linear infinite;
            z-index: 1; /* Send to back */
        }

        @keyframes cloudAnimation {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="cloud"></div> <!-- Cloudy wind background -->
    <h1>Select a Post to Vote (Page 2)</h1>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item" data-post="asst-treasurer">
                <img src="images/head-of-digital-media.jpg" alt="Asst. Treasurer" />
                <h3>Asst. Treasurer</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="joint-technical-head">
                <img src="images/marketing-head.jpg" alt="Joint Technical Head" />
                <h3>Joint Technical Head</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="joint-creative-head">
                <img src="images/logistics-head.jpg" alt="Joint Creative Head" />
                <h3>Joint Creative Head</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="asst-sponsorship-head">
                <img src="images/marketing-head.jpg" alt="Asst. Sponsorship Head" />
                <h3>Asst. Sponsorship Head</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="asst-secretary">
                <img src="images/asst-secretary.jpg" alt="Asst. Secretary" />
                <h3>Asst. Secretary</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="joint-editorial-head">
                <img src="images/jedit.jpg" alt="Joint Editorial Head" />
                <h3>Joint Editorial Head</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
        </div>
    </div>

    <div class="pagination">
        <a href="first-page.html">Go to Page 1</a>
        <a href="third-page.html">Go to Page 3</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.getElementById('carousel');
            const items = carousel.children;

            function updateCarousel() {
                const totalItems = items.length;
                const offset = -index * (200 + 20); // width + margin
                carousel.style.transform = translateX($,{offset},px); // Fixed backtick for template literal
            }

            // Carousel item click event listeners
            Array.from(items).forEach(item => {
                item.addEventListener('click', () => {
                    const post = item.getAttribute('data-post');
                    const tickMark = item.querySelector('.tick-mark');
                    tickMark.style.display = 'block'; // Show tick mark

                    // Delay navigation to the voting page to allow the tick mark to be seen
                    setTimeout(() => {
                        window.location.href = `voting-page.html?post=${encodeURIComponent(post)}`; // Redirect to voting page with post data
                    }, 1000); // Delay of 1000 milliseconds (1 second)
                });
            });

            // Initial update
            updateCarousel();
        });
    </script>
</body>
</html>
