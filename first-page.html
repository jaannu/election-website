<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Post (Page 1)</title>
    <link href="https://fonts.googleapis.com/css2?family=Algerian&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Algerian', sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
            color: rgb(14, 13, 13); /* Change text color for better visibility */
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            margin-bottom: 30px;
            z-index: 2; /* Bring the text above the wind */
        }

        .carousel-container {
            width: 100%; /* Set width to 100% */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2; /* Bring the carousel above the wind */
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            align-items: center;
        }

        .carousel-item {
            width: 200px;
            height: 350px;
            background: linear-gradient(135deg, orange, yellow);
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.5s ease;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-align: center;
            position: relative; /* Position relative for tick mark */
        }

        .carousel-item img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .carousel-item h3 {
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .carousel-item:hover {
            transform: scale(1.1);
        }

        .tick-mark {
            display: none; /* Initially hide the tick mark */
            position: absolute; /* Positioning it at the top right */
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: green; /* Color of the tick mark */
        }

        .carousel-btns {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }

        .carousel-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .pagination {
            margin-top: 20px;
            z-index: 2; /* Bring the pagination above the wind */
        }

        .pagination a {
            text-decoration: none;
            color: rgb(10, 10, 10); /* Change link color to white */
            font-weight: bold;
            margin: 0 10px;
        }

        .pagination a:hover {
            text-decoration: underline;
        }

        /* Cloudy Wind Animation */
        .cloud {
            position: absolute;
            width: 200%;
            height: 200%; /* Increased height for better coverage */
            background: rgba(142, 218, 230, 0.6); /* Slightly darker color for visibility */
            filter: blur(20px); /* Add blur for a wind effect */
            animation: cloudAnimation 10s linear infinite;
            z-index: 1; /* Send to back */
        }
        .image-container {
    text-align: center; /* Center the image */
}

#presidentImage,#vicepImage {
    width: 90%; /* Adjust the width as needed */
    max-width: 10px; /* Limit the maximum width */
    height: auto; /* Maintain aspect ratio */
}



        @keyframes cloudAnimation {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="presidentImage" src="images/president.jpg" alt="President">
        <img id="vicepImage" src="images/vicep.jpg" alt="vicep">
        <!-- Add more images here -->
    </div>
    <div class="cloud"></div> <!-- Cloudy wind background -->
    <h1>Select a Post to Vote (Page 1)</h1>
    <div class="carousel-container">
        <div class="carousel-btns">
            <button class="carousel-btn" id="left-btn">←</button>
            <button class="carousel-btn" id="right-btn">→</button>
        </div>
        <div class="carousel" id="carousel">
            <div class="carousel-item" data-post="president">
                <img src="images/president.jpg" alt="President" />
                <h3>President</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="vice-president">
                <img src="images/vicep.jpg" alt="vicep" />
                <h3>Vice President</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="registration-committee-head">
                <img src="images/reghead.jpg" alt="Registration committee Head" />
                <h3>Registration committee Head</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="non-technical-head">
                <img src="images/treasurer.jpg" alt="Non Technical Head" />
                <h3>Non Technical Head</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
            <div class="carousel-item" data-post="content-head">
                <img src="images/Content head.jpg" alt="Content head" />
                <h3>Content head</h3>
                <div class="tick-mark">✔</div> <!-- Tick mark -->
            </div>
        </div>
    </div>

    <div class="pagination">
        <a href="second-page.html">Go to Page 2</a>
        <a href="third-page.html">Go to Page 3</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.getElementById('carousel');
            const items = carousel.children;
            const totalItems = items.length;
            let index = 0;

            // Update the carousel's position
            function updateCarousel() {
                const offset = -index * (200 + 30); // Width + margin
                carousel.style.transform = `translateX(${offset}px)`; // Fixed backtick for template literal
            }

            // Carousel button event listeners
            document.getElementById('left-btn').addEventListener('click', () => {
                if (index > 0) {
                    index--;
                    updateCarousel();
                }
            });

            document.getElementById('right-btn').addEventListener('click', () => {
                if (index < totalItems - 1) {
                    index++;
                    updateCarousel();
                }
            });

            // Add click event to carousel items to navigate to the voting page
            Array.from(items).forEach(item => {
                item.addEventListener('click', () => {
                    const post = item.getAttribute('data-post');
                    const tickMark = item.querySelector('.tick-mark');
                    tickMark.style.display = 'block'; // Show tick mark

                    // Store voted post and redirect
                    setTimeout(() => {
                        window.location.href = `voting-page.html?post=${post}`; // Redirect to voting page with post data
                    }, 1000); // Delay of 1000 milliseconds (1 second)
                });
            });
        });
    </script>
</body>
</html>
